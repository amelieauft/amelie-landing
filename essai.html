<!DOCTYPE html>
<html lang="en">
<head>

    <div class="cards">

      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="">
        <h3>London</h3>
        <p>Découvrir Londre.</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="">
        <h3>Paris</h3>
        <p>Découvrir Paris.</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <div class="container">
      <p>Site crée par Amélie AUFFRET ❤️ </p>
    </div>
